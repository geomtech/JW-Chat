<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/jw-chat.css">
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-neutral-800 p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Panel</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="user_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">User ID</label>
                <input type="text" autocomplete="off" id="user_id" name="user_id" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-neutral-700 border border-gray-300 dark:border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Validate Account</button>
            </div>
        </form>
        <div class="mt-4">
            <h3 class="text-xl font-bold mb-4">Pending Users</h3>
            <ul>
                {% for user in pending_users %}
                <li class="mb-2">
                    <button type="button" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="validateUser('{{ user._id }}')">{{ user.email }}</button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function validateUser(userId) {
            document.getElementById('user_id').value = userId;
        }
    </script>
</body>

</html>
