<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='jw-chat.css') }}">
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-neutral-800 p-8 rounded-lg shadow-lg w-full max-w-5xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Liste des Utilisateurs</h2>
        <table class="min-w-full bg-white dark:bg-neutral-800">
            <thead>
                <tr>
                    <th class="py-2">Nom</th>
                    <th class="py-2">Email</th>
                    <th class="py-2">Statut</th>
                    <th class="py-2">Date de Validation</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="border px-4 py-2">{{ user['name'] }}</td>
                    <td class="border px-4 py-2">{{ user['email'] }}</td>
                    <td class="border px-4 py-2">{{ 'Actif' if user['is_active'] else 'Inactif' }}</td>
                    <td class="border px-4 py-2">{{ user['validation_date'] if user['is_active'] else 'N/A' }}</td>
                    <td class="border px-4 py-2">
                        <a href="/admin/user/{{ user['_id'] }}" class="bg-blue-500 text-white px-4 py-2 rounded">Voir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html></td>
