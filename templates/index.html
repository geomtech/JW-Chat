<!DOCTYPE html>
<html lang="fr" class="bg-neutral-100 dark:bg-neutral-900 text-gray-900 dark:text-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/jw-chat.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 text-gray-900 dark:text-gray-100">
    <div class="relative container mx-auto max-w-3xl h-screen">    
        <h3 class="text-2xl font-bold mb-4 p-4">JW CH.AT</h3>
        
        <div id="tabs" class="flex flex-row gap-2 p-4">
            <button class="tab bg-neutral-200 dark:bg-neutral-800 text-gray-900 dark:text-gray-100 p-2 rounded-md" onclick="switchTab('tab1')">Chat 1</button>
            <button class="tab bg-neutral-200 dark:bg-neutral-800 text-gray-900 dark:text-gray-100 p-2 rounded-md" onclick="switchTab('tab2')">Chat 2</button>
            <button class="tab bg-neutral-200 dark:bg-neutral-800 text-gray-900 dark:text-gray-100 p-2 rounded-md" onclick="switchTab('tab3')">Chat 3</button>
        </div>

        <div id="response" class="flex flex-col gap-4 mt-4 p-4">
            <div class="hidden flex flex-row gap-2 w-full" id="user-template">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="size-8 text-gray-500 dark:text-gray-400">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
                <div
                    class="flex flex-col w-full bg-neutral-200 dark:bg-neutral-800 text-gray-900 dark:text-gray-100 p-2 rounded-md"></div>
            </div>
            
            <div class="hidden flex flex-row gap-2 w-full" id="assistant-template">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-8 text-gray-500 dark:text-gray-400">">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 16v-6a2 2 0 1 1 4 0v6" />
                    <path d="M8 13h4" />
                    <path d="M16 8v8" />
                </svg>
                <div
                    class="flex flex-col w-full bg-neutral-200 dark:bg-neutral-800 text-gray-900 dark:text-gray-100 p-2 rounded-md"></div>
            </div>
        </div>

        <div class="my-2">
            <span id="status" class="text-xs text-gray-500"></span>
        </div>

        <div class="flex-grow h-28"></div>

        <form id="question-form" class="fixed -bottom-2 flex flex-col w-full mx-auto max-w-3xl space-y-4 mt-10 bg-neutral-50 dark:bg-neutral-800 rounded-md p-4 shadow dark:shadow">
            <div class="flex gap-x-2 items-center">
                <textarea id="user-input" rows="1" placeholder="Message JW CH.AT"
                    class="p-2 bg-neutral-100 dark:bg-neutral-700 text-gray-900 dark:text-gray-100 rounded-md flex-1"
                    style="resize: none; overflow: hidden;"
                    oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
                <button type="submit" class="self-end p-2 bg-white text-black rounded-full hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 14l11 -11" />
                        <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" />
                    </svg>
                </button>
            </div>
            <span class="text-xs text-gray-500">JW CH.AT peut faire des erreurs. Envisagez de v√©rifier les informations importantes.</span>
        </form>
    </div>


    <script src="/static/js/jw-chat.js"></script>
</body>

</html>
