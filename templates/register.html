<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/static/css/jw-chat.css">
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-neutral-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Inscription</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-neutral-700 border border-gray-300 dark:border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mot de passe</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-neutral-700 border border-gray-300 dark:border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-neutral-700 border border-gray-300 dark:border-neutral-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="rgpd_accept" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    <input type="checkbox" id="rgpd_accept" name="rgpd_accept" class="mr-2">
                    J'accepte la politique de confidentialité et de protection des données.
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">S'inscrire</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="/auth" class="text-sm text-primary hover:text-secondary">Se connecter</a>
        </div>
        <div class="mt-4 text-center">
            <a href="/rgpd" class="text-sm text-primary hover:text-secondary">Politique de confidentialité et de protection des données</a>
        </div>
    </div>
</body>

</html>
