<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGPD</title>
    <link rel="stylesheet" href="/static/css/jw-chat.css">
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-neutral-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">RGPD</h2>
        <p class="mb-4">Pour continuer à utiliser notre application, veuillez accepter notre politique de confidentialité et de protection des données.</p>
        <form method="POST" onsubmit="sessionStorage.setItem('rgpdAccepted', 'true');">
            <div class="mb-4">
                <label for="rgpd_accept" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    <input type="checkbox" id="rgpd_accept" name="rgpd_accept" class="mr-2">
                    J'accepte la politique de confidentialité et de protection des données.
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Accepter</button>
            </div>
        </form>
    </div>
</body>

</html>
